<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero Hunter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    #searchCard::-webkit-scrollbar {
      display: none;
    }     
    </style>
  </head>
  <body class="bg-black">
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid position-relative">
        <a class="navbar-brand" href="#home"
          ><img
            src="src/download (2).png"
            alt="nerwork error"
            width="70px"
            class="rounded"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: black"
                aria-current="page"
                href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black" href="#favourite"
                >Favourite</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" autocomplete="on">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              id="searchText"
            />
          </form>
        </div>
        <div
          style="
            width: 24%;
            height: 0rem;
            right: 6%;
            top: 81%;
            z-index: 1;
            overflow-x: hidden;
            transition: all 0.4s ease-in-out;
          "
          class="rounded position-absolute bg-info"
          id="searchCard"
        ></div>
      </div>
    </nav>
    <!-- root element  -->
    <div
      id="root"
      class="mt-5 mx-sm-auto container-sm d-flex flex-wrap gap-4 flex-column flex-sm-row align-items-center"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
  </body>
</html>
